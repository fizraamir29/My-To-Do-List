    <script>
        // Function to check login status and update the navbar
        function checkLoginStatus() {
            const isLoggedIn = sessionStorage.getItem("isLoggedIn");
            const loginLink = document.getElementById("loginLink");

            if (isLoggedIn === "true") {
                const username = sessionStorage.getItem("username");
                loginLink.textContent = "Logout"; // Change Login to Logout
                loginLink.href = "#"; // Disable the login link
                loginLink.addEventListener("click", logout); // Add logout function on click
            } else {
                loginLink.textContent = "Login"; // Default state
                loginLink.href = "login.html"; // Redirect to login page
            }
        }

        // Logout function
        function logout() {
            sessionStorage.clear(); // Clear session storage
            window.location.href = "login.html"; // Redirect to login page after logging out
        }

        // Call the checkLoginStatus function when the page loads
        window.onload = checkLoginStatus;
    </script>
